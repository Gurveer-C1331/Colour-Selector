<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colour Selector</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../assets/css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="picker">
      </div>
  
      <div id="display-colour">
      </div>
  
      <div class="input">
        <div class="hex">
          <span>HEX</span>
          <input type="text" size=10 id="hex-input">
        </div>
        <div class="rgb">
          <span>RGB</span>
          <input type="text" size=3 id="rgb-input1">
          <input type="text" size=3 id="rgb-input2">
          <input type="text" size=3 id="rgb-input3">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
